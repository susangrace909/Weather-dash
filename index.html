<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <header class="header">
      <h1>Weather Dashboard</h1>
    </header>

    <main>
      <!--Search for a City-->
      <article class="citySearch">
        <div>
          <h3>Search for a City:</h3>
        </div>
        <section>
          <input type="text" placeholder="Search..." />
        </section>
        <br />
        <section>
          <button class="btn" id="searchBtn">Search</button>
        </section>
      </article>

      <article class="cityList">
        <div>
          <button class="btn">Austin</button>
          <button class="btn">Chicago</button>
          <button class="btn">New York</button>
          <button class="btn">Orlando</button>
          <button class="btn">San Fransisco</button>
          <button class="btn">Seattle</button>
          <button class="btn">Denver</button>
          <button class="btn">Atlanta</button>
        </div>
        <section></section>
      </article>

      <article class="citySpecific">
        <div>
          <h3></h3>
        </div>
        <section></section>
      </article>

      <article class="fiveDay">
        <div>
          <h3></h3>
        </div>
        <section></section>
      </article>
      <div class="other"></div>
    </main>

    <footer>
      <h2>
        <span></span>
      </h2>
      <p></p>
    </footer>
  </body>
</html>
